syntax = "proto3";

option go_package = "mkuznets.com/go/texaas/internal/tasks/latexmk";

package latexmk;

message Args {
    repeated File files = 1;
}

message File {
    string key = 1;
    string path = 2;
}


message Result {
}


message WS {
    string path = 1;
    string volume = 2;
}

message Empty {

}

service Workspace {
    rpc New (Args) returns (WS) {
    }
    rpc Close (stream WS) returns (Empty) {
    }
}

